<div class="post-header">
    <span class="post-date">November 16, 2024</span>
    
</div>

    <div class="post-content">
        <p>To upgrade all packages installed with pip:</p>
<pre data-lang="bash" style="background-color:#2b303b;color:#c0c5ce;" class="language-bash "><code class="language-bash" data-lang="bash"><span style="color:#bf616a;">pip</span><span> install pip-review
</span></code></pre>
<p>Then run:</p>
<pre data-lang="bash" style="background-color:#2b303b;color:#c0c5ce;" class="language-bash "><code class="language-bash" data-lang="bash"><span style="color:#bf616a;">pip-review --auto
</span></code></pre>
<p>As an alternative, you can use:</p>
<pre data-lang="bash" style="background-color:#2b303b;color:#c0c5ce;" class="language-bash "><code class="language-bash" data-lang="bash"><span style="color:#bf616a;">pip</span><span> list</span><span style="color:#bf616a;"> --outdated </span><span>| </span><span style="color:#bf616a;">awk </span><span>&#39;</span><span style="color:#a3be8c;">NR &gt; 2 {print $1}</span><span>&#39; | </span><span style="color:#bf616a;">xargs -n1</span><span> pip install</span><span style="color:#bf616a;"> --upgrade
</span></code></pre>
