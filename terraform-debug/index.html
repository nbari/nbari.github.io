        <p>Debug terraform settings this variables:</p>
<pre data-lang="sh" style="background-color:#2b303b;color:#c0c5ce;" class="language-sh "><code class="language-sh" data-lang="sh"><span style="color:#b48ead;">export </span><span style="color:#bf616a;">TF_LOG_PATH</span><span>=&quot;</span><span style="color:#a3be8c;">/tmp/terraform.log</span><span>&quot;
</span><span style="color:#b48ead;">export </span><span style="color:#bf616a;">TF_LOG</span><span>=&quot;</span><span style="color:#a3be8c;">DEBUG</span><span>&quot;
</span></code></pre>
<p>Then run terraform as always:</p>
<pre style="background-color:#2b303b;color:#c0c5ce;"><code><span>$ terraform plan ...
</span></code></pre>
